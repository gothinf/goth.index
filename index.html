<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> Site Goth</title>
    <style>
        body{
            background-color:rgb(0, 0, 0);

        }

        .painel{
            background-color: aliceblue;
            width: 600px;
            height: 600px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
            height: 40px;
            width: 60px;
            background-color: blue;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -80px;
        }
        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: blue;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left:10px;

        }

    </style>
</head>
<body>

    <div class="painel">
        <h1> Uma resposta sincera Samy! </h1>
        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">
        <h3> Aceita namorar comgio ? </h3>

        <a href="https://youtu.be/mkBNG68Khlc?si=my5CvAvb7K6vQzWf"><button id="sim"> Sim!</button></a>

        <button onmouseover="fuja()" id="nao"> NÃ¢o! </button>

    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var largurajanela = window.innerWidth;
            var alturajanela = window.innerHeight;

            var maxX = largurajanela - botaoNao.offsetwidth;
            var maxY = alturajanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left =  aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";


        }
    </script>


    
</body>
